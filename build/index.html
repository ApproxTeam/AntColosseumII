<html>
  <head>
    <script type='text/javascript' src='libs/jquery-3.2.1.min.js'></script>
    <script type='text/javascript' src='libs/pixi.min.js'></script>
    <script src="https://use.fontawesome.com/0b71211403.js"></script>
    <script type='text/javascript' src='libs/howler.min.js'></script>
    <script type='text/javascript' src='libs/jquery-ui/jquery-ui.min.js'></script>
    <script type='text/javascript' src='libs/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='libs/jquery-toast/jquery.toast.min.js'></script>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="libs/jquery-toast/jquery.toast.min.css">
  </head>
  <body>
    <div class="preLoader" style="color: #226764">
      Loading...<br>
      <span class="fa-stack fa-5x">
          <i class="fa fa-circle-o fa-stack-2x"></i>
  	    <i class="fa fa-bug fa-spin fa-stack-1x"></i>
      </span>
    </div>
    <canvas id="mainGame" hidden=true></canvas>
    <div id="registerForm" title="Create new user" class="hidden">
        <p class="validateTips">All form fields are required.</p>
        <br>
        <form>
          <fieldset>
            <div class="formInput">
              <label>Nickname: </label><input required placeholder="Nickname" data-bind="value: nickName" /><br>
            </div>
            <div class="formInput">
              <label>Password: </label><input required type="password" placeholder="" data-bind="value: password" /><br>
            </div>
            <div class="formInput">
              <label>E-mail: </label><input required placeholder="me@gmail.com" data-bind="value: email" /><br>
            </div>
          </fieldset>
        </form>
    </div>
    <div id="progressbar" class=".hidden">
      <div id="progressLabel">Loading...</div>
    </div>
  </body>

  <script type='text/javascript' src='js/bundle.js'></script>
</html>
